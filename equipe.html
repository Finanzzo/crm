<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipe - CRM FINANZZO</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .equipe-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .equipe-container h2 {
      margin-bottom: 20px;
    }
    .equipe-form input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
    }
    .equipe-form button {
      background-color: #004AAD;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .membro-lista li {
      margin-bottom: 10px;
    }
    .membro-lista button {
      margin-left: 10px;
    }
    .editando input {
      width: auto;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="img/logo.png" alt="Logo FINANZZO" class="logo">
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="clientes.html">Clientes</a></li>
        <li><a href="cadastro-cliente.html">Cadastro Cliente</a></li>
        <li><a href="documentos.html">Documentos</a></li>
        <li><a href="equipe.html" class="active">Equipe</a></li>
      </ul>
    </nav>
  </div>

  <div class="main">
    <div class="equipe-container">
      <h2>Equipe</h2>
      <form id="equipeForm" class="equipe-form">
        <input type="text" id="nomeMembro" placeholder="Nome do membro" required>
        <input type="text" id="cargoMembro" placeholder="Cargo" required>
        <button type="submit">Adicionar Membro</button>
      </form>

      <ul id="listaEquipe" class="membro-lista"></ul>
    </div>
  </div>

  <script>
    const equipeForm = document.getElementById('equipeForm');
    const nomeMembro = document.getElementById('nomeMembro');
    const cargoMembro = document.getElementById('cargoMembro');
    const listaEquipe = document.getElementById('listaEquipe');

    equipeForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = nomeMembro.value.trim();
      const cargo = cargoMembro.value.trim();
      if (!nome || !cargo) return;

      const equipe = JSON.parse(localStorage.getItem('equipe')) || [];
      equipe.push({ nome, cargo });
      localStorage.setItem('equipe', JSON.stringify(equipe));

      nomeMembro.value = '';
      cargoMembro.value = '';
      carregarEquipe();
    });

    function carregarEquipe() {
      const equipe = JSON.parse(localStorage.getItem('equipe')) || [];
      listaEquipe.innerHTML = '';

      equipe.forEach((membro, index) => {
        const li = document.createElement('li');
        li.innerHTML = `<span>${membro.nome} - ${membro.cargo}</span>`;

        const btnEditar = document.createElement('button');
        btnEditar.textContent = 'Editar';
        btnEditar.onclick = () => editarMembro(index);

        const btnExcluir = document.createElement('button');
        btnExcluir.textContent = 'Excluir';
        btnExcluir.onclick = () => excluirMembro(index);

        li.appendChild(btnEditar);
        li.appendChild(btnExcluir);

        listaEquipe.appendChild(li);
      });
    }

    function excluirMembro(index) {
      const equipe = JSON.parse(localStorage.getItem('equipe')) || [];
      equipe.splice(index, 1);
      localStorage.setItem('equipe', JSON.stringify(equipe));
      carregarEquipe();
    }

    function editarMembro(index) {
      const equipe = JSON.parse(localStorage.getItem('equipe')) || [];
      const membro = equipe[index];

      const novoNome = prompt('Editar nome:', membro.nome);
      const novoCargo = prompt('Editar cargo:', membro.cargo);

      if (novoNome !== null && novoCargo !== null) {
        equipe[index] = { nome: novoNome.trim(), cargo: novoCargo.trim() };
        localStorage.setItem('equipe', JSON.stringify(equipe));
        carregarEquipe();
      }
    }

    document.addEventListener('DOMContentLoaded', carregarEquipe);
  </script>
</body>
</html>
