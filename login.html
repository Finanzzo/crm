<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FINANZZO CRM</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a4d6e; /* Azul petróleo */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
      width: 300px;
    }
    .login-container img {
      max-width: 120px;
      margin-bottom: 20px;
    }
    h2 {
      color: white;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #c8912c;
      border: none;
      border-radius: 6px;
      color: #06262f;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #e0a63f;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logof.png" alt="Logo FINANZZO">
    <h2>Acesse sua conta</h2>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
  </div>

  <script>
    function fazerLogin() {
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (usuario === "FINANZZO" && senha === "finanzzo@2025") {
        localStorage.setItem("logado", "true");
        window.location.href = "index.html";
      } else {
        alert("Usuário ou senha incorretos.");
      }
    }
  </script>
</body>
</html>
