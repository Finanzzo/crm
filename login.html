<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - Finanzzo CRM</title>
<style>
:root {
  --bg: #0a4d6e;
  --bg2: #1a7fa1;
  --accent: #c8912c;
  --muted: #f0f5f8;
}
body {
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(180deg, var(--bg), var(--bg2));
  font-family: Arial, sans-serif;
  color:var(--muted);
}
.login-box {
  background:rgba(255,255,255,0.05);
  padding:30px;
  border-radius:12px;
  width:100%;
  max-width:360px;
  text-align:center;
}
.login-box img {
  width:80px;
  margin-bottom:15px;
}
input {
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
button {
  width:100%;
  padding:10px;
  margin-top:15px;
  background:var(--accent);
  color:#06262f;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>
<body>
<div class="login-box">
  <img src="logo.png" alt="Logo">
  <h2>Entrar no CRM</h2>
  <input type="text" id="username" placeholder="UsuÃ¡rio" required>
  <input type="password" id="password" placeholder="Senha" required>
  <button onclick="login()">Entrar</button>
</div>
<script src="auth.js"></script>
</body>
</html>
