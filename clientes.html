<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes - CRM FINANZZO</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .clientes-container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .clientes-container h2 {
      margin-bottom: 20px;
    }
    .clientes-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    table th {
      background-color: #f4f4f4;
    }
    .btn {
      margin-right: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-ver { background-color: #4CAF50; color: white; }
    .btn-editar { background-color: #2196F3; color: white; }
    .btn-excluir { background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="img/logo.png" alt="Logo FINANZZO" class="logo">
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="clientes.html" class="active">Clientes</a></li>
        <li><a href="cadastro-cliente.html">Cadastro Cliente</a></li>
        <li><a href="documentos.html">Documentos</a></li>
        <li><a href="equipe.html">Equipe</a></li>
      </ul>
    </nav>
  </div>

  <div class="main">
    <div class="clientes-container">
      <h2>Clientes</h2>
      <input type="text" id="buscaCliente" placeholder="Buscar cliente por nome ou CPF">

      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Produto</th>
            <th>Convênio</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaClientes"></tbody>
      </table>
    </div>
  </div>

  <script>
    const tabelaClientes = document.getElementById('tabelaClientes');
    const buscaCliente = document.getElementById('buscaCliente');

    function carregarClientes() {
      const clientes = JSON.parse(localStorage.getItem('clientes')) || [];
      const filtro = buscaCliente.value.toLowerCase();
      tabelaClientes.innerHTML = '';

      clientes.forEach((cliente, index) => {
        if (cliente.nome.toLowerCase().includes(filtro) || cliente.cpf.includes(filtro)) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${cliente.nome}</td>
            <td>${cliente.cpf}</td>
            <td>${cliente.telefone}</td>
            <td>${cliente.produto}</td>
            <td>${cliente.convenio}</td>
            <td>
              <button class="btn btn-ver" onclick="verCliente(${index})">Ver</button>
              <button class="btn btn-editar" onclick="editarCliente(${index})">Editar</button>
              <button class="btn btn-excluir" onclick="excluirCliente(${index})">Excluir</button>
            </td>
          `;
          tabelaClientes.appendChild(tr);
        }
      });
    }

    function excluirCliente(index) {
      if (confirm('Tem certeza que deseja excluir este cliente?')) {
        const clientes = JSON.parse(localStorage.getItem('clientes')) || [];
        clientes.splice(index, 1);
        localStorage.setItem('clientes', JSON.stringify(clientes));
        carregarClientes();
      }
    }

    function editarCliente(index) {
      const clientes = JSON.parse(localStorage.getItem('clientes')) || [];
      const cliente = clientes[index];

      const novoNome = prompt('Editar nome:', cliente.nome);
      const novoCPF = prompt('Editar CPF:', cliente.cpf);
      const novoTelefone = prompt('Editar telefone:', cliente.telefone);
      const novoProduto = prompt('Editar produto:', cliente.produto);
      const novoConvenio = prompt('Editar convênio:', cliente.convenio);

      if (novoNome && novoCPF && novoTelefone && novoProduto && novoConvenio) {
        clientes[index] = {
          nome: novoNome.trim(),
          cpf: novoCPF.trim(),
          telefone: novoTelefone.trim(),
          produto: novoProduto.trim(),
          convenio: novoConvenio.trim()
        };
        localStorage.setItem('clientes', JSON.stringify(clientes));
        carregarClientes();
      }
    }

    function verCliente(index) {
      const clientes = JSON.parse(localStorage.getItem('clientes')) || [];
      const cliente = clientes[index];
      alert(
        `Nome: ${cliente.nome}\n` +
        `CPF: ${cliente.cpf}\n` +
        `Telefone: ${cliente.telefone}\n` +
        `Produto: ${cliente.produto}\n` +
        `Convênio: ${cliente.convenio}`
      );
    }

    buscaCliente.addEventListener('input', carregarClientes);
    document.addEventListener('DOMContentLoaded', carregarClientes);
  </script>
</body>
</html>
