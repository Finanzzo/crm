<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes - CRM FINANZZO</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="sidebar">
    <img src="img/logo.png" alt="Logo FINANZZO" class="logo">
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="clientes.html" class="active">Clientes</a></li>
        <li><a href="cadastro-cliente.html">Cadastro Cliente</a></li>
        <li><a href="documentos.html">Documentos</a></li>
        <li><a href="equipe.html">Equipe</a></li>
      </ul>
    </nav>
  </div>

  <div class="main">
    <header>
      <h1>Clientes</h1>
    </header>

    <section class="search-bar">
      <input type="text" placeholder="Buscar cliente por nome ou CPF..." id="searchInput">
    </section>

    <section class="clientes-lista">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Produto</th>
            <th>Convênio</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="clientesTableBody">
          <!-- Exemplo de linha -->
          <tr>
            <td>Maria Silva</td>
            <td>123.456.789-00</td>
            <td>(11) 98765-4321</td>
            <td>Consignado</td>
            <td>INSS</td>
            <td>
              <button>Ver</button>
              <button>Editar</button>
              <button>Excluir</button>
            </td>
          </tr>
          <!-- Outras linhas seriam geradas dinamicamente -->
        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
