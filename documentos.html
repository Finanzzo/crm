<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentos - CRM FINANZZO</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .upload-form {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .upload-form h2 {
      margin-bottom: 20px;
    }
    .upload-form input[type="file"] {
      display: block;
      margin-bottom: 20px;
    }
    .upload-form button {
      background-color: #004AAD;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .file-list {
      margin-top: 30px;
    }
    .file-list li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="img/logo.png" alt="Logo FINANZZO" class="logo">
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="clientes.html">Clientes</a></li>
        <li><a href="cadastro-cliente.html">Cadastro Cliente</a></li>
        <li><a href="documentos.html" class="active">Documentos</a></li>
        <li><a href="equipe.html">Equipe</a></li>
      </ul>
    </nav>
  </div>

  <div class="main">
    <div class="upload-form">
      <h2>Enviar Documentos</h2>
      <form id="uploadForm">
        <input type="file" id="fileInput" multiple required>
        <button type="submit">Salvar</button>
      </form>

      <ul id="fileList" class="file-list"></ul>
    </div>
  </div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');

    uploadForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const files = Array.from(fileInput.files);

      if (files.length === 0) return;

      const saved = JSON.parse(localStorage.getItem('documentos')) || [];
      const newDocs = files.map(file => file.name);

      const updated = [...saved, ...newDocs];
      localStorage.setItem('documentos', JSON.stringify(updated));
      carregarDocumentos();
      fileInput.value = '';
    });

    function carregarDocumentos() {
      const documentos = JSON.parse(localStorage.getItem('documentos')) || [];
      fileList.innerHTML = '';

      documentos.forEach((doc, index) => {
        const li = document.createElement('li');
        li.textContent = doc;
        const del = document.createElement('button');
        del.textContent = 'Excluir';
        del.onclick = () => excluirDocumento(index);
        li.appendChild(del);
        fileList.appendChild(li);
      });
    }

    function excluirDocumento(index) {
      const documentos = JSON.parse(localStorage.getItem('documentos')) || [];
      documentos.splice(index, 1);
      localStorage.setItem('documentos', JSON.stringify(documentos));
      carregarDocumentos();
    }

    document.addEventListener('DOMContentLoaded', carregarDocumentos);
  </script>
</body>
</html>
