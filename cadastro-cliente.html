<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes - CRM FINANZZO</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .hidden { display: none; }
    .modal {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
      width: 300px;
    }
    .modal-header { font-weight: bold; margin-bottom: 10px; }
    .modal-actions { text-align: right; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="img/logo.png" alt="Logo FINANZZO" class="logo">
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="clientes.html" class="active">Clientes</a></li>
        <li><a href="cadastro-cliente.html">Cadastro Cliente</a></li>
        <li><a href="documentos.html">Documentos</a></li>
        <li><a href="equipe.html">Equipe</a></li>
      </ul>
    </nav>
  </div>

  <div class="main">
    <header>
      <h1>Clientes</h1>
    </header>

    <section class="search-bar">
      <input type="text" placeholder="Buscar cliente por nome ou CPF..." id="searchInput">
    </section>

    <section class="clientes-lista">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Produto</th>
            <th>Convênio</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="clientesTableBody"></tbody>
      </table>
    </section>
  </div>

  <div id="clienteModal" class="modal hidden">
    <div class="modal-header">Detalhes do Cliente</div>
    <div id="modalContent"></div>
    <div class="modal-actions">
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const tableBody = document.getElementById('clientesTableBody');

    function carregarClientes() {
      const clientes = JSON.parse(localStorage.getItem('clientes')) || [];
      tableBody.innerHTML = '';

      clientes.forEach((cliente, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${cliente.nome}</td>
          <td>${cliente.cpf}</td>
          <td>${cliente.telefone}</td>
          <td>${cliente.produto}</td>
          <td>${cliente.convenio}</td>
          <td>
            <button onclick="verCliente(this)">Ver</button>
            <button>Editar</button>
            <button onclick="excluirCliente(${index})">Excluir</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function verCliente(botao) {
      const linha = botao.closest('tr');
      const colunas = linha.getElementsByTagName('td');
      const nome = colunas[0].innerText;
      const cpf = colunas[1].innerText;
      const telefone = colunas[2].innerText;
      const produto = colunas[3].innerText;
      const convenio = colunas[4].innerText;

      const modal = document.getElementById('clienteModal');
      const content = document.getElementById('modalContent');
      content.innerHTML = `
        <p><strong>Nome:</strong> ${nome}</p>
        <p><strong>CPF:</strong> ${cpf}</p>
        <p><strong>Telefone:</strong> ${telefone}</p>
        <p><strong>Produto:</strong> ${produto}</p>
        <p><strong>Convênio:</strong> ${convenio}</p>
      `;
      modal.classList.remove('hidden');
    }

    function fecharModal() {
      document.getElementById('clienteModal').classList.add('hidden');
    }

    function excluirCliente(index) {
      if (confirm('Tem certeza que deseja excluir este cliente?')) {
        let clientes = JSON.parse(localStorage.getItem('clientes')) || [];
        clientes.splice(index, 1);
        localStorage.setItem('clientes', JSON.stringify(clientes));
        carregarClientes();
      }
    }

    searchInput.addEventListener('input', function () {
      const termo = searchInput.value.toLowerCase();
      const linhas = tableBody.getElementsByTagName('tr');
      for (let linha of linhas) {
        const texto = linha.innerText.toLowerCase();
        linha.style.display = texto.includes(termo) ? '' : 'none';
      }
    });

    document.addEventListener('DOMContentLoaded', carregarClientes);
  </script>
</body>
</html>
